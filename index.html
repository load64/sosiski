<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-игра</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .hidden {
            display: none;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .answer {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            background-color: red;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .screamer, .final-scare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
        .screamer {
            background: url('https://gk-nhl.ru/upload/resize_cache/webp/iblock/b9e/f6nrm6zmnkuw7kyaxdzjse6iumjd4eky/sosiski-appetitnye.webp') center/cover no-repeat;
        }
        .final-scare {
            background: url('https://avatars.mds.yandex.net/i?id=1f0b9385ea3d4fb8b3dad778944ff89aa3897640-4265706-images-thumbs&n=13') center/cover no-repeat;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="question">Сколько будет 2 + 2?</div>
        <button class="answer" onclick="checkAnswer(true)">4</button>
        <button class="answer" onclick="checkAnswer(false)">5</button>
        <button class="answer" onclick="checkAnswer(false)">3</button>
    </div>
    
    <div class="screamer hidden" id="screamer"></div>
    <div class="final-scare hidden" id="finalScare"></div>
    
    <audio id="scream" src="https://www.fesliyanstudios.com/play-mp3/4384" preload="auto"></audio>
    <audio id="finalScream" src="https://www.myinstants.com/media/sounds/harold-screamer.mp3" preload="auto"></audio>
    
    <script>
        function checkAnswer(isCorrect) {
            if (isCorrect) {
                alert("Молодец! Ты ответил правильно!");
            } else {
                let screamer = document.getElementById('screamer');
                let finalScare = document.getElementById('finalScare');
                let screamAudio = document.getElementById('scream');
                let finalScreamAudio = document.getElementById('finalScream');
                
                screamer.classList.remove('hidden');
                screamAudio.play();
                
                setTimeout(() => {
                    screamer.classList.add('hidden');
                    finalScare.classList.remove('hidden');
                    finalScreamAudio.play();
                }, 3000);
            }
        }
    </script>
</body>
</html>
